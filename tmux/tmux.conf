# ウィンドウのインデックスを1から始める
set -g base-index 1
# ペインのインデックスを1から始める
setw -g pane-base-index 1
# Escキーの遅延を解消
set -s escape-time 0
# アクティブなペインのみ白っぽく変更
set -g window-style 'bg=colour239'
set -g window-active-style 'bg=colour234'
# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

### ステータスバー
# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1
## status-left の最大の長さを指定する。
set-option -g status-left-length 20
## status-left のフォーマットを指定する。
set-option -g status-left "#[fg=colour255,bg=colour238]Session: #S #[default]"
## window-status のフォーマットを指定する。
set-window-option -g window-status-format " #I: #W "
## カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour69,bg=colour238,bold] #I: #W #[default]"
## status-right の最大の長さを指定する。
set-option -g status-right-length 60
## status-right のフォーマットを指定する。
set-option -g status-right "#[fg=colour255,bg=colour238] #h | %m/%d %H:%M:%S#[default]"

### 色設定
#tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:coors=256'
# status line の色を設定する
set-option -g status-bg "colour69"
# status line の文字色を指定する。
set-option -g status-fg "colour0"

### キーバインド
# prefixキー
set -g prefix C-q
# 'C-b'のキーバインドを解除
unbind C-b
# ペインの移動
bind l select-pane -L
bind j select-pane -D
bind k select-pane -U
bind h select-pane -R
# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# 'C-n' でセッション一覧を開く
bind C-n choose-tree -Zs
# 't' で新規ウィンドウを作成する
bind t new-window
# 'C-w' でウィンドウ一覧を開く
bind C-w choose-tree -Zw
# 'C-f' でウィンドウを破棄する
bind C-f confirm-before -p "kill-window #W? (y/n)" kill-window
# '/' でペインを縦分割する
bind / split-window -v
# '-' でペインを横分割する
bind - split-window -h
# 'C-z' でデタッチ
bind -n C-z detach-client

### コピーモード
# 'C-c'でコピーモードに切り替える
bind C-c copy-mode
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi
# 'v' で選択を始める
bind -T copy-mode-vi v send-keys -X begin-selection
# 'V' で行選択
bind -T copy-mode-vi V send -X select-line
# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
# 'y' or 'Enter' でヤンク
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"
# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line
# 'C-p'でペースト
bind -n C-p paste-buffer
